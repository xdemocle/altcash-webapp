enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

type AccountStatus {
  canTrade: Boolean
  msg: String
}

type Market @cacheControl(maxAge: 3600) {
  id: String
  symbol: String!
  name: String
  status: String
  baseAsset: String!
  quoteAsset: String!
  quotePrecision: Float!
  minTradeSize: Float
  minNotional: Float
  stepSize: Float
}

type Summary @cacheControl(maxAge: 3600) {
  id: String!
  symbol: String!
  high: Float
  low: Float
  volume: Float
  quoteVolume: Float
  percentChange: Float
}

type Ticker {
  id: String!
  price: String!
}

type Metadata @cacheControl(maxAge: 604800) {
  id: String!
  metadataId: Float
  name: String
  symbol: String
  slug: String
  description: String
  logo: String
  urls: MetadataUrls @cacheControl(maxAge: 604800)
}

type MetadataUrls {
  website: [String]
  twitter: [String]
  chat: [String]
  message_board: [String]
  explorer: [String]
  reddit: [String]
  technical_doc: [String]
  source_code: [String]
  announcement: [String]
}

type Count {
  name: String!
  count: Float!
}

type Pair {
  ask: String
  bid: String
  last_trade: String
  pair: String
  rolling_24_hour_volume: String
  status: String
  timestamp: Float
}

type Order {
  _id: ID
  amount: String
  total: String
  symbol: String
  email: String
  pin: String
  isPaid: Boolean
  isPending: Boolean
  isWithdrawn: Boolean
  isCancelled: Boolean
  wallet: String
  reference: String
  orderReferences: [String]
  hasErrors: Boolean
  timestamp: String
}

input OrderInput {
  amount: String
  total: String
  symbol: String
  email: String
  pin: String
  isPaid: Boolean
  isPending: Boolean
  isWithdrawn: Boolean
  isCancelled: Boolean
  wallet: String
  reference: String
  hasErrors: Boolean
  orderReferences: [String]
}

type OrderQueue {
  orderId: String
  isExecuted: Boolean
  isFilled: Boolean
  hasErrors: Boolean
  timestamp: String
}

input OrderQueueInput {
  orderId: String
  isExecuted: Boolean
  isFilled: Boolean
  hasErrors: Boolean
  timestamp: String
}

# The "Query" type is special: it lists all of the available queries that
# clients can execute, along with the return type for each. In this
type Query {
  markets(offset: Int, limit: Int, term: String, symbols: String): [Market!]
  market(id: String): Market!
  metaCoin(id: String): Metadata! @cacheControl(maxAge: 604800)
  metaCoinAll: [Metadata!] @cacheControl(maxAge: 604800)
  metaExperiment: [Metadata!]
  metaInfo: [Metadata!]
  summary(id: String): Summary!
  tickers(symbols: String): [Ticker!]
  ticker(id: String): Ticker!
  count: [Count!]
  pair(pair: String): Pair!
  getOrders: [Order!]
  getOrder(id: String): Order
  getQueues: [OrderQueue!]
  getQueue(id: String): OrderQueue
  importAndCheckOrders: [OrderQueue]
  checkAndExecuteOrderQueue: [OrderQueue]
  canTrade: AccountStatus
}

type Mutation {
  createOrder(amount: String, total: String, symbol: String): Order!
  updateOrder(id: String, input: OrderInput): Order!
}
